  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 200vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top left, #0c0c0c, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      position: relative;
    }

    /* --- Фоновая анимация --- */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* --- Главный блок --- */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      z-index: 1;
      animation: fadeIn 2s ease;
    }

    .left img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(0, 150, 255, 0.7);
      animation: pulse 4s infinite ease-in-out;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 30px;
    }

    h1 {
      font-size: 6rem;
      color: #a6d8ff;
      font-weight: 700;
      letter-spacing: 8px;
      text-shadow:
        0 0 10px #0066ff,
        0 0 20px #0066ff,
        0 0 40px #0066ff,
        0 0 80px rgba(0, 102, 255, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .buttons {
      display: flex;
      gap: 25px;
    }

    .div#modalBackground {
    background-position-x: -400px;
    
    }
    .btn {
      background: #fff;
      color: #000;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      background: #f0f0f0;
    }

    /* --- Стрелка вниз --- */
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #fff;
      opacity: 0.7;
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 2;
    }

    .scroll-down:hover {
      opacity: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -15px); }
    }

    /* --- Раздел ИГРОКИ --- */
    .players {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      z-index: 1;
      position: relative;
      padding: 40px 0;
    }

    .players h2 {
      font-size: 3rem;
      letter-spacing: 6px;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0, 150, 255, 0.7);
      animation: fadeInUp 2s ease forwards;
      margin-bottom: 40px;
    }

    /* --- Сетка игроков --- */
    .players-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 100%;
      width: 100%;
      justify-items: center;
    }

    .player-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .player-card:hover {
      transform: translateY(-5px);
    }

    .player-card img {
      max-width: 1280px;
      max-height: 940px;
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .player-card img:hover {
      transform: scale(1.05);
    }

    /* --- Модальное окно с деталями игрока --- */
    .player-modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .player-modal.active {
      display: flex;
    }

    .player-modal-content {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 102, 255, 0.5);
      position: relative;
    }

    .player-modal-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.4) blur(2px);
      z-index: 1;
    }

    .player-modal-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    .player-modal-image img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 102, 255, 0.7);
    }

    .player-modal-info {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
      background: rgba(0, 20, 40, 0.8);
      overflow-y: auto;
      position: relative;
      z-index: 2;
    }

    .player-modal-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 20, 40, 0.6);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .player-modal-info h2 {
      font-size: 3rem;
      color: #a6d8ff;
      text-shadow: 0 0 15px #0066ff;
      margin-bottom: 10px;
    }

    .player-modal-info p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .player-social-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .player-social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .player-social-links a i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .player-social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.7);
    }

    .player-social-links a[href*="twitch"]:hover {
      background: #6441a5;
    }

    .player-social-links a[href*="youtube"]:hover {
      background: #ff0000;
    }

    .player-social-links a[href*="t.me"]:hover,
    .player-social-links a[href*="telegram"]:hover {
      background: #0088cc;
    }

    .player-social-links a[href*="donationalerts"]:hover {
      background: #ff5722;
    }

    /* Кнопки навигации */
    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 102, 255, 0.3);
      border: none;
      color: #fff;
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 11;
    }

    .modal-nav:hover {
      background: rgba(0, 102, 255, 0.6);
      transform: translateY(-50%) scale(1.1);
    }

    .modal-nav.prev {
      left: 20px;
    }

    .modal-nav.next {
      right: 20px;
    }

    .close-player-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 0, 0, 0.3);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 11;
    }

    .close-player-modal:hover {
      background: rgba(255, 0, 0, 0.6);
      transform: rotate(90deg);
    }

    .player-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);

      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);

      border-radius: 20px;
      z-index: 11;
    }

    .modal {

      border: 2px solid #0066ff;

      text-align: center;
      animation: pop 0.4s ease;
    }

      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #0066ff;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: #0066ff;
      color: #fff;
      box-shadow: 0 0 20px #0066ff;
    }

    .close-btn {
      margin-top: 30px;
      background: none;
      border: 2px solid #0066ff;
      color: #0066ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #0066ff;
      color: #fff;
      box-shadow: 0 0 20px #0066ff;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes glow {
      0% { 
        opacity: 0.9; 
        text-shadow: 
          0 0 10px #0066ff, 
          0 0 20px #0066ff,
          0 0 30px #0066ff,
          0 0 40px #0066ff,
          0 0 70px #0066ff,
          0 0 80px #0066ff,
          0 0 100px #0066ff,
          0 0 150px #0066ff;
      }
      100% { 
        opacity: 1; 
        text-shadow: 
          0 0 20px #0066ff, 
          0 0 30px #0066ff,
          0 0 40px #0066ff,
          0 0 50px #0066ff,
          0 0 80px #0066ff,
          0 0 90px #0066ff,
          0 0 120px #0066ff,
          0 0 170px #0066ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Адаптивность */
    @media (max-width: 1920px) {
      .player-card img {
        max-width: 800px;
        max-height: 588px;
      }
    }

    @media (max-width: 1280px) {
      .players-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .player-card img {
        max-width: 400px;
        max-height: 294px;
      }
      
      .player-modal-content {
        flex-direction: column;
        height: 90vh;
      }
      
      .player-modal-image {
        padding: 20px;
        max-height: 50%;
      }
      
      .player-modal-image img {
        max-height: 100%;
      }
      
      .player-modal-info {
        padding: 20px;
        max-height: 50%;
        overflow-y: auto;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 40px;
      }

      h1 {
        font-size: 3.5rem;
        letter-spacing: 4px;
      }

      .left img {
        width: 200px;
        height: 200px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 200px;
      }

      .players-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
      }

      .player-card img {
        max-width: 300px;
        max-height: 220px;
      }

      .modal-content {
        width: 85%;
        padding: 30px;
      }
      
      .player-modal-info h2 {
        font-size: 2rem;
      }
      
      .modal-nav {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .players-grid {
        grid-template-columns: 1fr;
      }
      .player-card img {
        max-width: 200px;
        max-height: 147px;
      }
      
      .player-social-links {
        flex-direction: column;
        gap: 10px;
      }
      
      .player-social-links a {
        min-width: 100%;
      }
    }

  <script>
    // --- Фоновые "звёзды" ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'players/star.png';

    let elements = [];
    const num = 25;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createElements() {
      elements = [];
      for (let i = 0; i < num; i++) {
        elements.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 20 + Math.random() * 30,
          speedX: -0.5 + Math.random(),
          speedY: -0.5 + Math.random(),
          opacity: 0.3 + Math.random() * 0.7,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 0.2
        });
      }
    }
    createElements();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let e of elements) {
        ctx.save();
        ctx.globalAlpha = e.opacity;
        ctx.translate(e.x, e.y);
        ctx.rotate((e.rotation * Math.PI) / 180);
        ctx.drawImage(img, -e.size / 2, -e.size / 2, e.size, e.size);
        ctx.restore();

        e.x += e.speedX;
        e.y += e.speedY;
        e.rotation += e.rotationSpeed;

        if (e.x < -50) e.x = canvas.width + 50;
        if (e.x > canvas.width + 50) e.x = -50;
        if (e.y < -50) e.y = canvas.height + 50;
        if (e.y > canvas.height + 50) e.y = -50;
      }
      requestAnimationFrame(animate);

    // --- Создание карточек игроков ---
    const playersGrid = document.querySelector('.players-grid');
    
    playersData.forEach((player, index) => {
      const card = document.createElement('div');
      card.className = 'player-card';
      card.setAttribute('data-player', index);
      
      card.innerHTML = `
        <img src="${player.image}" alt="${player.name}" />
      `;
      
      playersGrid.appendChild(card);
    });

    // --- Управление модалкой игрока ---
    const playerModal = document.getElementById('playerModal');
    const closePlayerModal = document.querySelector('.close-player-modal');
    const modalPlayerImage = document.getElementById('modalPlayerImage');
    const modalPlayerName = document.getElementById('modalPlayerName');
    const modalPlayerDescription = document.getElementById('modalPlayerDescription');
    const modalPlayerLinks = document.getElementById('modalPlayerLinks');
    const playerCounter = document.getElementById('playerCounter');
    const modalBackground = document.getElementById('modalBackground');
    const prevBtn = document.querySelector('.modal-nav.prev');
    const nextBtn = document.querySelector('.modal-nav.next');

    let currentPlayerIndex = 0;

    // Функция для получения иконки по типу ссылки
    function getIconForLink(url, name) {
      if (name.toLowerCase().includes('soon')) {
        return '<i class="fas fa-clock"></i>';
      }
      if (url.includes('twitch')) {
        return '<i class="fab fa-twitch"></i>';
      }
      if (url.includes('youtube')) {
        return '<i class="fab fa-youtube"></i>';
      }
      if (url.includes('t.me') || url.includes('telegram')) {
        return '<i class="fab fa-telegram"></i>';
      }
      if (url.includes('donationalerts')) {
        return '<i class="fas fa-donate"></i>';
      }
      return '<i class="fas fa-link"></i>';
    }

    // Функция открытия модалки с конкретным игроком
    function openPlayerModal(index) {
      currentPlayerIndex = index;
      const playerData = playersData[index];
      
      modalPlayerImage.src = playerData.image;
      modalPlayerImage.alt = playerData.name;
      modalPlayerName.textContent = playerData.name;
      modalPlayerDescription.textContent = playerData.description;
      
      // Устанавливаем фоновое изображение
      modalBackground.style.backgroundImage = `url('${playerData.background}')`;
      
      // Очищаем и добавляем ссылки
      modalPlayerLinks.innerHTML = '';
      playerData.links.forEach(link => {
        if (link.url) {
          const linkElement = document.createElement('a');
          linkElement.href = link.url;
          linkElement.innerHTML = `${getIconForLink(link.url, link.name)} ${link.name}`;
          linkElement.target = '_blank';
          modalPlayerLinks.appendChild(linkElement);
        }
      });
      
      // Обновляем счетчик
      playerCounter.textContent = `${currentPlayerIndex + 1}/${playersData.length}`;
      
      playerModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Функция переключения игроков
    function navigatePlayers(direction) {
      currentPlayerIndex += direction;
      
      // Зацикливание навигации
      if (currentPlayerIndex < 0) {
        currentPlayerIndex = playersData.length - 1;
      } else if (currentPlayerIndex >= playersData.length) {
        currentPlayerIndex = 0;
      }
      
      openPlayerModal(currentPlayerIndex);
    }

    // Обработчики событий для карточек игроков
    playersGrid.addEventListener('click', (e) => {
      const card = e.target.closest('.player-card');
      if (card) {
        const playerIndex = parseInt(card.getAttribute('data-player'));
        openPlayerModal(playerIndex);
      }
    });

    // Обработчики для кнопок навигации
    prevBtn.addEventListener('click', () => navigatePlayers(-1));
    nextBtn.addEventListener('click', () => navigatePlayers(1));

    // Закрытие модалки
    closePlayerModal.addEventListener('click', () => {
      playerModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Закрытие по клику вне модалки
    playerModal.addEventListener('click', (e) => {
      if (e.target === playerModal) {
        playerModal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });

    // Навигация с клавиатуры
    document.addEventListener('keydown', (e) => {
      if (playerModal.classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          navigatePlayers(-1);
        } else if (e.key === 'ArrowRight') {
          navigatePlayers(1);
        } else if (e.key === 'Escape') {
          playerModal.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      }
    });

    // --- Модалка для соцсетей команды ---
    const socialBtn = document.getElementById('socialBtn');
    const modal = document.getElementById('socialModal');
    const closeModal = document.getElementById('closeModal');

    socialBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
    
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });
    
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
